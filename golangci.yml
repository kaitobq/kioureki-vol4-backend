linters:
  enable-all: false
  disable-all: true
  enable:
    - errcheck
    - errorlint
    - gocritic
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - nakedret
    - staticcheck
    - unconvert
    - unparam
    - unused

run:
  timeout: 5m

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
